<!doctype html>
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>示例代码</title>
</head>
<body>
<script type="text/javascript" src="http://olgawang2.com/miguggtrack.js"></script>
<script type="text/javascript">
/**
 * 参数1: 广告平台广告位ID
 * 参数2: 扩展参数（即promotionway的字符串）
 */
window.ggtrack = new miguggtrack("A8958C904FD5FF55A71D1C96AA77A564", "{\"name\":\"iamarealpromotionway\"}");
</script>
<button id="btn1">点击1</button>
<button id="btn2">点击2</button>
<button id="btn3">点击3</button>
<script type="text/javascript">
document.getElementById("btn1").addEventListener("click", function () {
  try {
    /**
     * 参数1: 字符串，标识按钮的tagName
     * 参数2: 点击按钮后的回调函数句柄
     */
    window.ggtrack.click('button1', function () { window.location.href = 'http://baidu.com'; });
  } catch (e) {}
});
document.getElementById("btn2").addEventListener("click", function () {
  try {
    window.ggtrack.click('button2', function () { window.location.href = 'http://bing.com'; });
  } catch (e) {}
});
document.getElementById("btn3").addEventListener("click", function () {
  try {
    window.ggtrack.click('button3', function () { window.location.href = 'http://sogou.com'; });
  } catch (e) {}
});
</script>
</body>
</html>
